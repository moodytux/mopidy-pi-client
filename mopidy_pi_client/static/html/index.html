<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mopidy Pi Client</title>
    <link rel="stylesheet" type="text/css" href="/pi-client/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/pi-client/css/coverflowjs-3.0.2.css" />
    <link rel="stylesheet" type="text/css" href="/pi-client/css/main.css" />
  </head>
  <body>
    <section id="offline" class="screen" style="display: none">
      <div>You are currently offline...</div>
    </section>

    <section id="loading" class="screen" style="display: none">
      <div class="padding"></div>
      <div class="message">Loading...</div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </section>

    <section id="album-and-category-list" class="screen" style="display: none">
      <div class="row">
        <div class="col-sm-12 coverflow-container">
          <div class="coverflow">
          </div>
        </div>
        <div class="col-sm-12 categoryflow-container">
          <div class="categoryflow">
          </div>
        </div>
      </div>
    </section>

    <section id="album-info" class="screen" style="display: none">
      <div class="row full-height">
        <div class="col-sm-6 full-height">
          <div class="album-image">
            <div class="play-album-control">
              <div class="circle"></div>
              <div class="icon"></div>
            </div>
          </div>
          <div class="row controls">
            <div class="col-sm-3">
              <a class="back enabled">
                <div class="wrapper">
                  <div class="arc"></div>
                  <div class="pointer"></div>
                </div>
              </a>
            </div>
            <div class="col-sm-3">
              <a class="previous">
                <div class="icon"></div><div class="icon2"></div>
              </a>
            </div>
            <div class="col-sm-3">
              <a class="play" style="display: none">
                <div class="icon"></div>
              </a>
              <a class="pause" style="display: none">
                <div class="icon"></div>
              </a>
            </div>
            <div class="col-sm-3">
              <a class="next">
                <div class="icon"></div><div class="icon2"></div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 track-list-col">
          <div class="list-group track-list"></div>
        </div>
      </div>
    </section>

    <script data-main="../js/app" src="../js/lib/require.js"></script>
  </body>
</html>
