<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mopidy Pi Client</title>
    <link href="/pi-client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/pi-client/css/main.css" rel="stylesheet">
  </head>
  <body>
    <section id="offline" class="screen" style="display: none">
      <div>You are currently offline...</div>
    </section>

    <section id="loading" class="screen" style="display: none">
      <div class="message">Loading...</div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </section>

    <section id="album-list" class="screen" style="display: none">
      <div class="row">
        <div class="col-sm-12 artwork coverflow"></div>
      </div>
    </section>

    <section id="album-info" class="screen" style="display: none">
      <div class="row">
        <div class="col-sm-6">
          <img class="album-image"></img>
        </div>
        <div class="col-sm-6">
          <div>
            <h1 class="album-name"></h1>
            <div class="list-group track-list"></div>
          </div>
          <div>
            <a class="play-album">Play album</a>
            <a class="play" style="display: none">Play</a>
            <a class="pause" style="display: none">Pause</a>
            <a class="previous" style="display: none">Previous</a>
            <a class="next" style="display: none">Next</a>
            <a class="back">Back</a>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="/pi-client/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/pi-client/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="/pi-client/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/mopidy/mopidy.min.js"></script>
    <script type="text/javascript" src="/pi-client/js/coverflow-master/reflection.js"></script>
    <script type="text/javascript" src="/pi-client/js/coverflow-master/jquery.interpolate.min.js"></script>
    <script type="text/javascript" src="/pi-client/js/coverflow-master/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="/pi-client/js/coverflow-master/jquery.coverflow.js"></script>
    <script type="text/javascript" src="/pi-client/js/main.js"></script>
  </body>
</html>
